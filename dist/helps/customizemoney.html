<body>
    <div class="pay-container">
        <div class="title">
            <h2>PXPAY制定个人支付（自定义金额）</h2>
        </div>
        <div class="createorder-desc-info">
            <h1>请填写完整信息</h1>
            <p>该操作可制定一套属于自己的支付系统</p>
            <p>如果没有获取到商户ID 和 密钥 ,请看 <a href="help.html" style="color:#0064ff;text-decoration:underline">帮助</a></p>
        </div>
        <form class="layui-form" action="/order.php" lay-filter="component-form-group" method="GET">
            <div class="create-order-mainform-container">
                <div class="layui-form-item"><label class="layui-form-label" style="text-align:left">商户ID</label>
                    <div class="layui-input-block"><input class="layui-input" type="text" name="appid" lay-verify="required|number" placeholder="请输入商户ID"></div>
                </div>
                <div class="layui-form-item"><label class="layui-form-label" style="text-align:left">商户秘钥</label>
                    <div class="layui-input-block"><input class="layui-input" type="text" name="merchant_secret" lay-verify="required" placeholder="请输入商户秘钥"></div>
                </div>
                <div class="layui-form-item"><label class="layui-form-label" style="text-align:left">收款金额</label>
                    <div class="layui-input-block"><input class="layui-input" type="text" name="money" lay-verify="required|customizemoney" placeholder="收款金额不得大于1万元" autocomplete="off"><span>收款金额,必须有对应的二维码.二维码在APP 中上传</span></div>
                </div>
                <div class="layui-form-item"><label class="layui-form-label" style="text-align:left">备注</label>
                    <div class="layui-input-block"><input class="layui-input" type="text" name="remark" lay-verify="customizeremark" placeholder="请输入备注"></div>
                </div>
                <div class="layui-form-item" style="display:none">
                    <div class="layui-input-block"><input class="layui-input" type="text" name="act" value="new"></div>
                </div>
                <div class="layui-form-item" style="display:none">
                    <div class="layui-input-block"><input class="layui-input" type="text" name="customizemoney" value="1"> </div>
                </div>
                <div class="layui-form-item"><label class="layui-form-label" style="text-align:left">支付方式</label>
                    <div class="layui-input-block"><img src="http://ukafu.com/themes/ufaka/person/token/images/alipay.png" width="25" style="vertical-align:text-top"><input type="radio" name="paytype" value="ALIPAY" title="支付宝" checked="checked"><img src="http://ukafu.com/themes/ufaka/person/token/images/wechat.png" width="25" style="vertical-align:text-top"><input type="radio" name="paytype" value="WXPAY" title="微信"></div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block"><button class="layui-btn" lay-submit="" lay-filter="component-form-pay">立刻支付</button></div>
                </div>
            </div><br style="clear:both">
        </form>
    </div>
    <script src="http://ukafu.com/themes/ufaka/person/token/layui.js" charset="utf-8"></script>
    <script>
        var _hmt = _hmt || [];
        ! function() {
            var e = document.createElement("script");
            e.src = "https://hm.baidu.com/hm.js?d7e42971a486a73b46f043f0d700f362";
            var t = document.getElementsByTagName("script")[0];
            t.parentNode.insertBefore(e, t)
        }()
    </script>
    <script>
        layui.use(["form"], function() {
            var n = layui.form;
            n.verify({
                customizemoney: function(n) {
                    return /^\d{1,9}(\.{0}|\.{1}\d{1,2})?$/.test(n) ? 1e4 < n ? "收款金额不得大于1万元" : n <= 0 ? "收款金额不得小于0元" : void 0 : "请输入正确的金额"
                },
                customizeremark: function(n) {
                    if (n && 20 < n.length) return "备注信息过长"
                }
            }), n.render(null, "component-form-group"), n.on("submit(component-form-pay)", function(n) {})
        })
    </script>
</body>
